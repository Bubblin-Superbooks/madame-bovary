<div class="leaf "><div class="inner justify"><p class="no-indent  ">round
him.</p><p>When Rodolphe came to the garden that evening, he found his mistress
waiting for him at the foot of the steps on the lowest stair. They threw
their arms round one another, and all their rancour melted like snow
beneath the warmth of that kiss.</p><hr class="section"></div> </div>
